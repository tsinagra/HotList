<h1>Delete Item</h1>

<p>
    Are you sure you want to delete this item?
</p>
<ul>
    <li>Item: {{ item.name }}</li>
    <li>SKU: {{ item.sku }}</li>
    <li>Quantity: {{ item.quantity }}</li>
    <li>Created On: {{ item.createdDate | date:'M/d/yy h:mm a' }}</li>
    <li>Updated On: {{ item.updatedDate | date:'short'}}</li>
</ul>

<input type="button" value="Yes" class="btn btn-danger" ng-click="delete()" />
<a class="btn btn-default" href="/#/">No</a>
